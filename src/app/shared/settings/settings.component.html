<h1 class="page-header">Setting</h1>

<div class="error" *ngIf="error">
    <div class="alert alert-danger ng-binding ng-scope">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> {{error}}
    </div>
</div>
<div class="success" *ngIf="success">
    <div class="alert alert-success ng-binding ng-scope">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> {{success}}
    </div>
</div>
<form class="form-horizontal" [formGroup]="settingForm" (ngSubmit)="submitForm($event)">
  <fieldset>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-3 control-label">Leave Per Month</label>  
    <div class="col-md-4">
        <input type="number" class="form-control input-md" formControlName="leavepermonth">
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-3 control-label">Leave Per Year</label>  
    <div class="col-md-4">
        <input type="number" class="form-control input-md" formControlName="leaveperyear">
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-3 control-label">Leaves Start Month</label>  
    <div class="col-md-4">
        <input type="number" class="form-control input-md" formControlName="leavesstartmonth">
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <label class="col-md-3 control-label"></label> 
    <div class="col-md-4">
      <button type="submit" [disabled]="!settingForm.valid || loading" class="btn btn-md btn-primary"><i *ngIf="loading" class="glyphicon glyphicon-repeat gly-spin"></i> Submit</button>
      <button type="reset" class="btn btn-danger">Clear</button>
    </div>
  </div>

  </fieldset>
</form>
