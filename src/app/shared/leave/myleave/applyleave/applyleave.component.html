<h1 class="page-header">Apply Leave</h1>

<form class="form-horizontal">
  <fieldset>

  <!-- Select Leave type -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="leavetype">Leave type</label>
    <div class="col-md-4">
      <select id="leavetype" name="leavetype" class="form-control">
        <option value="cl">Casual Leave</option>
        <option value="ml">Maternity Leave</option>
      </select>
    </div>
  </div>

  <!-- Start Date-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="startdate">Start Date</label>  
    <div class="col-md-4">
    <input id="startdate" name="startdate" type="date" placeholder="DD/MM/YYYY" class="form-control input-md">
      
    </div>
  </div>

    <!-- End Date-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="enddate">End Date</label>  
    <div class="col-md-4">
    <input id="enddate" name="enddate" type="date" placeholder="DD/MM/YYYY" class="form-control input-md">
      
    </div>
  </div>

  <!-- Leave Description  -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="description">Description</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="description" name="description">description</textarea>
    </div>
  </div>

  <!-- Button -->
  <div class="form-group">
    <div class="col-md-4">
      <button type="submit" id="submituser" name="submituser" class="btn btn-primary">Submit</button>
      <button type="reset" id="clearuser" name="clearuser" class="btn btn-danger">Clear</button>
    </div>
  </div>

  </fieldset>
</form>
