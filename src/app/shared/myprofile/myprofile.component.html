<div class="col-md-12">
    <h1 class="page-header">My Profile</h1>
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><b> {{user?.firstname}} {{user?.lastname}}</b></h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src='../../server/uploads/users/{{imageName}}' class="img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 ">
                        <table class="table table-striped table-user-information">
                        <tbody>
                            <tr>
                                <td><b>Email </b></td>
                                <td>{{user?.emailaddress}}</td>
                            </tr>
                            <tr>
                                <td><b>Hired date </b></td>
                                <td>{{user?.employmentdate}}</td>
                            </tr>
                            <tr>
                                <td><b>Date of Birth </b></td>
                                <td>{{user?.birthday}}</td>
                            </tr>
                            <tr>
                                <td><b>Gender </b></td>
                                <td>{{user?.gender ? 'Male' : 'Female'}}</td>
                            </tr>
                            <tr [ngSwitch]="user?.role">
                                <td><b>Role </b></td>
                                <td *ngSwitchCase="'1'">Admin</td>
                                <td *ngSwitchCase="'2'">Manager</td>
                                <td *ngSwitchCase="'3'">User</td>
                            </tr>
                            <tr *ngIf="user?.phone != ''">
                                <td><b>Phone </b></td>
                                <td>{{user?.phone}}</td>
                            </tr>
                            <tr *ngIf="user?.address != ''">
                                <td><b>Address </b></td>
                                <td>{{user?.address}}</td>
                            </tr>
                        </tbody>
                        </table>
                        <a href="#" routerLink="{{user?._id}}" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i> Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
