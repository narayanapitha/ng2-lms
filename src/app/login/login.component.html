<div class="container" style="margin-top:30px">
    <div class="panel-heading">
        <div class="panel-title text-center">
            <h1 class="title">Leave Managment System</h1>
        </div>
    </div> 
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-inverse"> 
  <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3></div>
  <div class="panel-body">
    <div class="error" *ngIf="error">
        <div class="alert alert-danger ng-binding ng-scope">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button> {{error}}
        </div>
    </div>
   <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control required" type="text" placeholder="Email" formControlName="username"> 
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control required" type="password" placeholder="Password" formControlName="password">
  </div>
  <button type="submit" [disabled]="!loginForm.valid || loading" class="btn btn-md btn-success"><i *ngIf="loading" class="glyphicon glyphicon-repeat gly-spin"></i> Login</button>
  <button type="reset" class="btn btn-md btn-default">Clear</button>
</form>
  </div>
</div>
</div>
</div>
